<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<body>
  <div class="forgot-password-box">
    <h2 class="forgot-password-title">
      <i class="bx bx-key"></i> Reset Password
    </h2>

    <form>  <!-- Form Submit Event Added -->
      <!-- Email Field (Pre-filled from Login Page) -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email"
               name="email" [(ngModel)]="user.email" readonly required>
      </div>

      <!-- New Password Field -->
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter new password"
       name="password" [(ngModel)]="user.password" (blur)="validatePassword()" required>

        <div *ngIf="passwordError" class="text-danger">{{ passwordError }}</div>
      </div>

      <!-- Submit Button -->
      <button type="button" (click)="resetPassword()" class="btn btn-primary">Reset Password</button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="text-success">{{ successMessage }}</div>
    </form>
  </div>
</body>
</html>
