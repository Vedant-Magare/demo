<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2 class="register-title">
        <i class="bx bx-user-plus"></i> Register
      </h2>
      <form>
        <input type="text" class="form-control" placeholder="Full Name" [(ngModel)]="user.name" (blur)="formatName()" name="name" required>
        <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="user.email" (blur)="validateEmail()" name="email" required>
        <input type="tel" class="form-control" placeholder="Phone Number" [(ngModel)]="user.phone" name="phone" (input)="validatePhone()" required>
        <input type="text" class="form-control" placeholder="Address" [(ngModel)]="user.address" name="address" required>
        <input type="text" class="form-control" placeholder="Education" [(ngModel)]="user.education" name="education" required>
        <input type="date" class="form-control" [(ngModel)]="user.birthDate" name="birthDate" required>

        <!-- Click Event on Button -->
        <button type="button" class="btn-register" (click)="registerUser()">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
